<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        #container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: calc(100vh - 80px); /* Adjusted height to allow space for the title */
            background-color: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
        }

        #file-explorer-container {
            display: flex;
            flex-direction: column;
            width: 300px; /* Fixed width for folder area */
            padding: 10px;
            background-color: #252525;
            overflow-y: auto;
            flex-shrink: 0; /* Prevent shrinking */
        }

        #file-explorer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        #file-explorer-header h2 {
            font-size: 18px;
            margin: 0;
        }

        #collapse-all {
            cursor: pointer;
            background-color: #444;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            margin-left: 10px;
        }

        #file-explorer {
            flex-grow: 1;
            padding: 10px;
            background-color: #252525;
            overflow-y: auto;
            border-radius: 4px;
        }

        #preview-area {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2d2d2d;
            overflow: auto;
        }

        #preview-content {
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
            object-fit: contain; /* Ensures image scaling */
            position: relative;
        }

        .fade-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 1s ease-in-out;
            opacity: 0;
        }

        .folder {
            cursor: pointer;
            padding: 5px 0;
            color: #ffd700; /* Gold color for folders */
        }

        .file {
            cursor: pointer;
            padding: 5px 0;
        }

        .folder::before {
            content: "üìÅ";
            margin-right: 5px;
        }

        .file::before {
            content: "üìÑ";
            margin-right: 5px;
        }

        .file.audio {
            color: #00ff00; /* Green color for audio files */
        }

        .file.image {
            color: #1e90ff; /* Blue color for image files */
        }

        .file.video {
            color: #ff4500; /* Orange color for video files */
        }

        .selected {
            background-color: #3a3a3a;
        }

        #controls {
            margin-top: 10px;
            display: none; /* Initially hidden */
            gap: 10px;
        }

        #controls button {
            cursor: pointer;
            background-color: #444;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            #container {
                flex-direction: column;
                height: auto;
            }

            #file-explorer-container {
                width: 100%;
                height: auto;
            }

            #preview-area {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>File Explorer</h1>
    <div id="container">
        <div id="file-explorer-container">
            <div id="file-explorer-header">
                <h2>Folders</h2>
                <button id="collapse-all">Collapse All</button>
            </div>
            <div id="file-explorer"></div>
        </div>
        <div id="preview-area">
            <div id="preview-content"></div>
            <div id="controls">
                <button id="slideshow-btn">Start Slideshow</button>
                <button id="fullscreen-btn">Fullscreen</button>
            </div>
        </div>
    </div>

    <script>
        const fileExplorer = document.getElementById('file-explorer');
        const previewContent = document.getElementById('preview-content');
        const collapseAllButton = document.getElementById('collapse-all');
        const slideshowBtn = document.getElementById('slideshow-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const controls = document.getElementById('controls');

        let images = [];
        let currentImageIndex = 0;
        let slideshowInterval;

        async function fetchGitHubContents(path = '') {
            const repo = 'abouris/viewer';
            const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;

            const response = await fetch(apiUrl);
            const data = await response.json();

            return data;
        }

        async function createFileExplorer(path = '', parentElement, isRoot = false) {
            const items = await fetchGitHubContents(path);

            items.forEach(item => {
                if (item.type === 'dir') {
                    const element = document.createElement('div');
                    element.textContent = item.name;
                    element.className = 'folder';
                    let isExpanded = false;

                    element.addEventListener('click', async (e) => {
                        e.stopPropagation();

                        if (isExpanded) {
                            while (element.lastChild !== element.firstChild) {
                                element.removeChild(element.lastChild);
                            }
                            isExpanded = false;
                        } else {
                            const childContainer = document.createElement('div');
                            childContainer.style.paddingLeft = '20px';
                            element.appendChild(childContainer);
                            await createFileExplorer(item.path, childContainer);
                            isExpanded = true;
                        }
                    });

                    parentElement.appendChild(element);
                } else if (!isRoot) {
                    const element = document.createElement('div');
                    element.textContent = item.name;
                    element.className = `file ${getFileTypeClass(item.name)}`;
                    element.addEventListener('click', (e) => {
                        e.stopPropagation();
                        document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected'));
                        element.classList.add('selected');
                        previewFile(item.path, items);
                    });
                    parentElement.appendChild(element);
                }
            });
        }

        function getFileTypeClass(fileName) {
            const extension = fileName.split('.').pop().toLowerCase();

            switch(extension) {
                case 'mp3':
                case 'wav':
                    return 'audio';
                case 'jpg':
                case 'png':
                    return 'image';
                case 'mp4':
                    return 'video';
                default:
                    return '';
            }
        }

        function previewFile(filePath, allItems) {
            const fileUrl = `https://raw.githubusercontent.com/abouris/viewer/main/${filePath}`;
            const extension = filePath.split('.').pop().toLowerCase();
            let content;

            if (extension === 'jpg' || extension === 'png') {
                images = allItems.filter(item => item.name.endsWith('.jpg') || item.name.endsWith('.png'));
                currentImageIndex = images.findIndex(item => item.path === filePath);

                content = `
                    <img src="${fileUrl}" alt="${filePath}" class="fade-image" style="opacity: 1;">
                `;
                previewContent.innerHTML = content;
                const imgElement = previewContent.querySelector('.fade-image');
                imgElement.style.opacity = 1; // Ensure the image is fully visible
                controls.style.display = 'flex'; // Show controls
            } else {
                images = [];
                controls.style.display = 'none'; // Hide controls
                if (extension === 'mp3' || extension === 'wav') {
                    content = `<audio controls src="${fileUrl}" id="preview-content">Your browser does not support the audio element.</audio>`;
                } else if (extension === 'mp4') {
                    content = `<video controls src="${fileUrl}" id="preview-content">Your browser does not support the video element.</video>`;
                } else {
                    content = `<p>No preview available for ${filePath}</p>`;
                }
                previewContent.innerHTML = content;
            }
        }

        function startSlideshow() {
            if (slideshowInterval) {
                clearInterval(slideshowInterval);
                slideshowBtn.textContent = 'Start Slideshow';
                slideshowInterval = null;
                return;
            }

            slideshowBtn.textContent = 'Stop Slideshow';
            slideshowInterval = setInterval(() => {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                crossfadeImage(images[currentImageIndex].path);
            }, 7000); // 7 seconds interval
        }

        function crossfadeImage(filePath) {
            const fileUrl = `https://raw.githubusercontent.com/abouris/viewer/main/${filePath}`;
            const newImage = document.createElement('img');
            newImage.src = fileUrl;
            newImage.className = 'fade-image';
            newImage.style.opacity = 0; // Start with opacity 0

            // Append the new image to the preview area
            previewContent.appendChild(newImage);

            // Force a reflow to apply the opacity transition
            newImage.getBoundingClientRect();

            // Fade the new image in
            newImage.style.opacity = 1;

            // Remove the previous image after the fade-in is complete
            setTimeout(() => {
                if (previewContent.children.length > 1) {
                    previewContent.removeChild(previewContent.firstElementChild);
                }
            }, 1000); // Matches the duration of the CSS transition
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                previewContent.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        slideshowBtn.addEventListener('click', startSlideshow);
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        function collapseAllFolders() {
            const folders = document.querySelectorAll('.folder');
            folders.forEach(folder => {
                while (folder.lastChild !== folder.firstChild) {
                    folder.removeChild(folder.lastChild);
                }
            });
        }

        collapseAllButton.addEventListener('click', collapseAllFolders);

        createFileExplorer('', fileExplorer, true);
    </script>
</body>
</html>
